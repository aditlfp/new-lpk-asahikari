name: ðŸš€ Build & Deploy React to JagoanHosting

on:
  workflow_dispatch: 
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install


      - name: Build React
        run: npm run build
        env:
          VITE_URL_SIGNUP: ${{ secrets.VITE_URL_SIGNUP }}
          VITE_URL_SIGNIN: ${{ secrets.VITE_URL_SIGIN }}
      - name: Deploy To FTP SERVER
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}   
          username: ${{ secrets.FTP_USERNAME }} 
          password: ${{ secrets.FTP_PASSWORD }} 
          protocol: sftp
          port: 22
          log-level: verbose                            
          local-dir: ./dist/

      - name: Discord notification
        if: always() # step ini tetap jalan meski gagal
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: "GitHub Actions Bot"
          DISCORD_AVATAR: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        with:
          args: |
            ðŸš€ **Deploy status untuk ${{ github.repository }}**
            Branch: `${{ github.ref_name }}`
            Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            Status: **${{ job.status }}**
